openapi: 3.0.0
info:
  title: ConnectorJS Client API
  description: >-
    ## Introduction

    Download & install this connector to reach to your pc/server over
    ConnectorJS Restful Services.


    ## Supported Data Systems

    - SQL Server

    - MySQL

    - PostgreSQL

    - Excel

    - File System

    - Linux Shell

    - Windows Command Prompt


    ## Download & Install

    Download [ClientConnector (for
    Windows)](https://github.com/connectorjs/connector-server) client connector
    application.

    Unpack zip file and run `connectorjs_setup.exe`


    Setup needs administration privileges to install properly.


    ## clientId & clientPass

    When the connector runs first time, it takes new id and password from
    ConnectorJS Server. You need them for authentication.



    ## Structure


    ![](https://github.com/connectorjs/connector-server/raw/main/docs/clientconnector-structure.svg)


    Continue
  version: v1
servers:
  - url: http://https://api.connectorjs.com/connector
tags:
  - name: General
    description: General
  - name: SQL
    description: SQL
  - name: File System
    description: File System
  - name: Excel
    description: Excel
paths:
  /datetime:
    post:
      tags:
        - General
      summary: datetime
      description: Get date & time (UTC) from ConnectorJS Client
      requestBody:
        content: {}
      parameters:
        - name: clientId
          in: header
          schema:
            type: string
          example: '{{client_id}}'
        - name: clientPass
          in: header
          schema:
            type: string
          example: '{{client_pass}}'
      responses:
        '200':
          description: OK
          headers:
            X-Powered-By:
              schema:
                type: string
                example: Express
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Vary:
              schema:
                type: string
                example: X-HTTP-Method-Override
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Content-Length:
              schema:
                type: integer
                example: '50'
            ETag:
              schema:
                type: string
                example: W/"32-I4hWVAMBw6c+nkITVx39fBXPE8Q"
            Date:
              schema:
                type: string
                example: Mon, 27 Feb 2023 20:16:00 GMT
            Connection:
              schema:
                type: string
                example: keep-alive
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
          content:
            application/json:
              schema:
                type: object
              example:
                success: true
                data: '2023-02-27T20:16:00.528Z'
