  /mssql:
    post:
      tags:
        - SQL
      summary: mssql
      description: |-
        Control `MS SQL Server` via ConnectorJS Client.

        For more information, look at https://www.npmjs.com/package/mssql
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                config:
                  user: sa
                  password: '{{mssql_password}}'
                  database: '{{mssql_database}}'
                  server: localhost
                  port: 1434
                  dialect: mssql
                  dialectOptions:
                    instanceName: SQL2019
                  options:
                    encrypt: false
                    trustServerCertificate: false
                query: >-
                  SELECT TOP (2)
                  [BANFISTAR],[BANFISHESADI],[BANFISBORCTOP],[BANFISALACAKTOP]
                  FROM [BANKAFIS]
      parameters:
        - name: clientId
          in: header
          schema:
            type: string
          example: '{{client_id}}'
        - name: clientPass
          in: header
          schema:
            type: string
          example: '{{client_pass}}'
      responses:
        '200':
          description: OK
          headers:
            X-Powered-By:
              schema:
                type: string
                example: Express
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Vary:
              schema:
                type: string
                example: X-HTTP-Method-Override
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Content-Length:
              schema:
                type: integer
                example: '605'
            ETag:
              schema:
                type: string
                example: W/"25d-yeBAzEhJckSiSeRrZ3ObIxgvGHw"
            Date:
              schema:
                type: string
                example: Mon, 27 Feb 2023 19:52:10 GMT
            Connection:
              schema:
                type: string
                example: keep-alive
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
          content:
            application/json:
              schema:
                type: object
              example:
                success: true
                data:
                  recordsets:
                    - - BANFISTAR: '2022-01-01T00:00:00.000Z'
                        BANFISHESADI: İŞ BANKASI MALTEPE
                        BANFISBORCTOP: 0
                        BANFISALACAKTOP: 33139.81
                      - BANFISTAR: '2022-01-01T00:00:00.000Z'
                        BANFISHESADI: AKBANK-İKİTELLİ OSB ŞUBESİ
                        BANFISBORCTOP: 0
                        BANFISALACAKTOP: 15699.37
                  recordset:
                    - BANFISTAR: '2022-01-01T00:00:00.000Z'
                      BANFISHESADI: İŞ BANKASI MALTEPE
                      BANFISBORCTOP: 0
                      BANFISALACAKTOP: 33139.81
                    - BANFISTAR: '2022-01-01T00:00:00.000Z'
                      BANFISHESADI: AKBANK-İKİTELLİ OSB ŞUBESİ
                      BANFISBORCTOP: 0
                      BANFISALACAKTOP: 15699.37
                  output: {}
                  rowsAffected:
                    - 2
  /mysql:
    post:
      tags:
        - SQL
      summary: mysql
      description: |-
        Control `MySQL Server` via ConnectorJS Client.

        For more information, look at https://www.npmjs.com/package/mysql
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                config:
                  host: localhost
                  user: root
                  port: 3306
                  password: '{{mysql_password}}'
                  database: '{{mysql_database}}'
                query: SELECT * FROM table_help
      parameters:
        - name: clientId
          in: header
          schema:
            type: string
          example: '{{client_id}}'
        - name: clientPass
          in: header
          schema:
            type: string
          example: '{{client_pass}}'
      responses:
        '200':
          description: OK
          headers:
            X-Powered-By:
              schema:
                type: string
                example: Express
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Vary:
              schema:
                type: string
                example: X-HTTP-Method-Override
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Content-Length:
              schema:
                type: integer
                example: '477'
            ETag:
              schema:
                type: string
                example: W/"1dd-LTaKVNPDHbac0O5AM91AcpD4fps"
            Date:
              schema:
                type: string
                example: Mon, 27 Feb 2023 19:50:52 GMT
            Connection:
              schema:
                type: string
                example: keep-alive
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
          content:
            application/json:
              schema:
                type: object
              example:
                success: true
                data:
                  - table_help_id: 0
                    name: HELP_DATE
                    help_category_id: 1
                    description: >
                      This help information was generated from the MySQL 5.7
                      Reference Manual on: 2021-09-06
                  - table_help_id: 1
                    name: HELP_VERSION
                    help_category_id: 1
                    description: |
                      This information applies to MySQL 5.7 through 5.7.35.
                  - table_help_id: 2
                    name: AUTO_INCREMENT
                    help_category_id: 2
                    description: >-
                      The AUTO_INCREMENT attribute can be used to generate a
                      unique identity
